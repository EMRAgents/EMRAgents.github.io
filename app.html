<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Agents App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .responsive-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="responsive-container">
        <iframe 
            src="https://agent.moeenmed.com" 
            class="responsive-iframe" 
            allowfullscreen
            allow="microphone" 
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
